jobs:
- job: Windows
  displayName: Windows
  continueOnError: true
  strategy:
    matrix:
      Debug:
        buildConfiguration: "Debug"
      Release:
        buildConfiguration: "Release"
  pool:
    vmImage: 'windows-2019'
  steps:
  - script: build.cmd $(buildConfiguration)
    displayName: 'Run Build'

- job: macOS
  displayName: macOS
  continueOnError: true
  strategy:
    matrix:
      Debug:
        buildConfiguration: "Debug"
      Release:
        buildConfiguration: "Release"
  pool:
    vmImage: 'macOS-10.14'
  steps:
  - script: ./build.sh $(buildConfiguration)
    displayName: 'Run Build'

- job: Linux
  displayName: Linux
  continueOnError: true
  strategy:
    matrix:
      Debug:
        buildConfiguration: "Debug"
      Release:
        buildConfiguration: "Release"
  pool:
    vmImage: 'ubuntu-16.04'
  steps:
  - script: ./build.sh $(buildConfiguration)
    displayName: 'Run Build'
